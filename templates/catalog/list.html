{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row w-50 mx-auto">
            <h3 class="text-center">Каталог</h3>
        </div>
    </div>
    {% for item in items %}
    {% ifchanged item.category %}<h3 class="container my-5">{{item.category}}</h3>{% endifchanged %}
    {% include 'includes/card.html' with item=item %}
    {% endfor %}
{% endblock content %}
