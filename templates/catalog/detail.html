{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h4>{{item.name}}</h4>
        <p>{{item.category}}</p>
        <p>{{item.text|safe}}</p>
        {% for tag in item.tags.all %}
        <p>{{tag}}</p>
        {% endfor %}
    </div>
{% endblock content %}
