<form method="post" class='mt-3'>
    {% csrf_token %}
    <div class='mb-3'>
        {% for field in form %}
        <div class='mb-2'>
            <div class="d-flex flex-row align-items-middle mb-0">
                <p class="my-auto me-3">{{ field.label_tag }}</p>
                {{ field }}
                {% for error in field.errors %}
                <p class="my-auto ms-3 alert alert-danger">{{ error }}</p>
                {% endfor %}
            </div>
            <p class="text-muted">{{ field.help_text|safe }}</p>
        </div>
        {% endfor %}
        {{form.non_field_errors}}
    </div>
    <input type="submit" value="{{ submit_text }}" class="btn btn-outline-primary mb-2"> 
</form>
