<a href="{% url 'catalog:item-detail' item.pk %}" class="mylink" style="text-decoration: none;">
<div class="container bg-light rounded-4 my-2 d-flex justify-content-between">
  <div class="px-2 py-4">
  <h4>{{item.name}}</h4>
  {{item.text|striptags|truncatewords:10}}
  <br>
  <p>Категория: {{item.category|lower}}.</p>
  <p>Тэги: {{item.tags.all|join:", "|lower}}.</p>
  </div>
  <div class="px-2 py-4">
    {{item.preview.image_tmb}}
  </div>
</div>
</a>
